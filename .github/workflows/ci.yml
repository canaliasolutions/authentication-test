# .github/workflows/ci.yml

name: CI Checks

on:
  pull_request:
    branches:
      - main # This workflow runs when a PR targets the 'main' branch
  push:
    branches:
      - main # Optional: Also run on direct pushes to main (though PRs are better for pre-merge checks)

jobs:
  build_and_lint:
    runs-on: ubuntu-latest # Use a Linux runner, which is free for public repos (1x minute multiplier)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Action to check out your repository code

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Action to set up Node.js environment
        with:
          node-version: '22' # Specify your Node.js version
          cache: 'npm' # Cache npm dependencies to speed up subsequent runs

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs in CI environments

      - name: Run ESLint
        run: npm run lint # Assuming you have a "lint" script in your package.json

      - name: Run Build
        run: npm run build # Assuming you have a "build" script in your package.json